{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "picoclaw.fullname" . }}
  labels:
    {{- include "picoclaw.labels" . | nindent 4 }}
type: Opaque
data:
  {{- /* ADMIN_USERNAME - defaults to "admin" */ -}}
  ADMIN_USERNAME: {{ .Values.auth.adminUsername | default "admin" | b64enc | quote }}
  {{- /* ADMIN_PASSWORD - auto-generated if not set */ -}}
  {{- if .Values.auth.adminPassword }}
  ADMIN_PASSWORD: {{ .Values.auth.adminPassword | b64enc | quote }}
  {{- else }}
  {{- /* Generate a random password if not provided */ -}}
  ADMIN_PASSWORD: {{ randAlphaNum 16 | b64enc | quote }}
  {{- end }}
{{- end }}
